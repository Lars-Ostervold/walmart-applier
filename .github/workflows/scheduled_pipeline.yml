name: Scheduled Job Application Pipeline

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    # Run at 17:00 UTC (12:00 PM CT / 11:00 AM CST) and 22:00 UTC (5:00 PM CT / 4:00 PM CST) daily
    - cron: '0 17 * * *'
    - cron: '0 22 * * *'

jobs:
  scheduled_run_pipeline:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9.13' # Specify your desired Python version

    - name: Install Pandoc and LaTeX (LuaLaTeX) and Fonts
      run: |
        sudo apt-get update -y
        # Install pandoc, texlive components, and Roboto font
        sudo apt-get install -y --no-install-recommends pandoc texlive-luatex texlive-latex-recommended texlive-fonts-recommended fonts-roboto
        echo "Pandoc, TeX Live, and Roboto font installed."

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Python dependencies installed."

    - name: Run the application pipeline (Full Run)
      env:
        # IMPORTANT: Set GOOGLE_API_KEY in your repo's Settings > Secrets and variables > Actions
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 
        WORKDAY_EMAIL: ${{ secrets.WORKDAY_EMAIL }}
        WORKDAY_PASSWORD: ${{ secrets.WORKDAY_PASSWORD }}
      # Run main.py without the limit flag for a full run
      run: python main.py

    - name: Upload Generated PDFs
      # This step runs even if the previous steps fail
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-generated-resumes-pdfs
        path: generated_pdfs/ # Upload the directory with results
        if-no-files-found: ignore # Don't fail if no PDFs were generated

    - name: Upload Edited Markdown Resumes
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-edited-resumes-markdown
        path: edited_resumes/
        if-no-files-found: ignore

    - name: Upload Processed Jobs Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-processed-jobs-log
        path: processed_jobs.json
        if-no-files-found: ignore 